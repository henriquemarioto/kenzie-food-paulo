<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Kenzie Food</title>
</head>

<body>
    <header></header>

    <main>
        <section class="productsSection">
            <div class="filters">
                <button id="filters--button_1">Todos</button>
                <button id="filters--button_2">
                    <img src="./src/img/bread.svg" />Panificadora
                </button>
                <button id="filters--button_3">
                    <img src="./src/img/fruits.svg" />Frutas
                </button>
                <button id="filters--button_4">
                    <img src="./src/img/wine.svg" />Bebidas

            </div>

            <ul class="productList">
                <li class="product">
                    <div class="product--head">
                        <figure class="product--figure">
                            <img class="product--img"
                                src="https://istoe.com.br/wp-content/uploads/sites/14/2021/09/carro-2-1280x720.jpg"
                                alt="" />
                            <div class="product--section">
                                <img src="./src/img/bread.svg" />
                                <p> Panificadora</p>
                            </div>
                        </figure>
                    </div>
                    <h3 class="product--title">Corola voador</p>
                        <p class="product--description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim at
                            rerum, obcaecati odit voluptate, iure delectus, blanditiis commodi
                            eum minus saepe fugiat ducimus esse libero adipisci corrupti! Quo,
                            nulla iusto?
                        </p>
                        <div class="product--footer">
                            <p class="product--price">$500,00</p>
                            <button class="product--addToCart"></button>
                        </div>
                </li>
            </ul>
        </section>

        <aside></aside>
    </main>

    <footer></footer>

    <script type="module" src="src/js/script.js"></script>
</body>

</html>
