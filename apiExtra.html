<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./apiExtra.css">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: inter;
        }
    </style>

    <div class="get">
        <h2>GET</h2>
        <button class="getAllProducts">Todos os produtos</button>
        <ul class="todosProdutos"></ul>
    </div>
    <hr />
    <div class="post">
        <h2>POST</h2>
        <div>
            <label for="nome">Nome:</label><br />
            <input type="text" id="postNome" />
        </div>
        <div>
            <label for="number">Preco:</label><br />
            <input type="number" id="postPreco" />
        </div>
        <div>
            <label for="categoria">Categoria:</label><br />
            <input type="text" id="postCategoria" />
        </div>
        <div>
            <label for="descricao">Descrição:</label><br />
            <input type="text" id="postDescricao" />
        </div>
        <div>
            <label for="linkIMG">Link imagem:</label><br />
            <input type="text" id="postLinkIMG" />
        </div>
        <br />
        <div>
            <button class="postButton" type="submit">Enviar sua mensagem</button>
        </div>
    </div>
    <hr />
    <div class="patch">
        <h2>PATCH</h2>
        <ul>
            <li>
                <label for="nome">ID:</label>
                <input type="number" id="patchIdNumber" />
                <label for="nome">Nome:</label>
                <input type="text" id="patchNome" />
                <label for="number">Preco:</label>
                <input type="number" id="patchPreco" />
                <label for="categoria">Categoria:</label>
                <input type="text" id="patchCategoria" />
                <label for="descricao">Descrição:</label>
                <input type="text" id="patchDescricao" />
                <label for="linkIMG">Link imagem:</label>
                <input type="text" id="patchLinkIMG" />
                <br>
                <button class="patchButton" type="submit">Enviar</button>
            </li>
        </ul>
    </div>
    <hr />
    <div class="delete">
        <h2>DELETE</h2>
        <div>
            <label for="nome">ID:</label><br />
            <input type="number" id="deleteIdNumber" />
        </div>
        <div>
            <button class="deleteButton" type="submit">Enviar</button>
        </div>
    </div>
    <script type="module" src="./apiExtra.js"></script>
</body>

</html>
